<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<div th:insert="~{logout_button::header}"></div>
<form th:method="POST" th:action="@{/admin/registration}" th:object="${user}">
  <label for="name">Введите имя пользователя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username Error</div>
  <br/>
  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error
  </div>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <div th:each="role: ${rolesList}">
    <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}" th:text="${role.getName().substring(5)}">
  </div>
  <input type="submit" value="Зарегистрировать"/>
</form>

</body>
</html>
